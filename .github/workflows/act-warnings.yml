name: Act Warnings Audit

on:
  schedule:
    - cron: "0 3 * * 1" # Segundas 03:00 UTC
  workflow_dispatch: {}

jobs:
  act-warnings:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install deps
        run: npm ci
      - name: Run tests with act warnings visible
        run: DEBUG_ACT_WARNINGS=1 npm run test:ci
      - name: Run strict act audit
        run: ACT_STRICT=1 npm run test:ci
